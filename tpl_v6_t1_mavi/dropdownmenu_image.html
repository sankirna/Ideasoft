<div class="dropMenu">
	<ul>
		[FirstLevelCategory]
		<li id="dropMenuCategory-{main_category_id}">
			<a href="{main_category_link}">{main_category_label}</a>
			<div class="dropMenuSubCategory dropMenuImageSubCategory _clearfix">
				[SecondLevelCategory]
				<div class="dropMenuImageColumn">
                    <div class="dropMenuImageTop">
						<a href="{category_link}" alt="{category_label}" title="{category_label}">
							<img src="{category_image_path}" alt="{category_label}"/>
						</a>
					</div>
					<div class="dropMenuImageBottom">
						<a href="{category_link}"  alt="{category_label}" title="{category_label}">
							{category_label}
						</a>
					</div>
				</div>
				[/SecondLevelCategory]
			</div>	
		</li>
		[/FirstLevelCategory]
	</ul>
</div>
